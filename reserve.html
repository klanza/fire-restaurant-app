<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hot Restaurant Reserve a Table</title>
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<!-- POPPER.JS FOR BOOTSTRAP -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<!-- BOOTSTRAP.JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- CSS STYLE SHEET -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1 class="display-4 mb-5">HOT RESTAURANT</h1>
			<hr class="my-4">
			<h3 class="mb-4">Make your reservation</h3>
			<p class="lead">
				<a class="btn btn-primary btn-lg" href="table.html" role="button">View Tables</a>
				<a class="btn btn-danger btn-lg" href="home.html" role="button">Home</a>
			</p>
		</div>
		
		<div class="card">
			<h5 class="card-header">Table Reservation</h5>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="nameInput">Name</label>
						<input type="name" class="form-control" id="inputName" placeholder="Enter name">
					</div>
					<div class="form-group">
						<label for="phoneInput">Phone Number</label>
						<input type="number" class="form-control" id="inputPhone" placeholder="Enter phone number">
					</div>
					<div class="form-group">
						<label for="emailInput">Email</label>
						<input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
					</div>
		</div>

	<script type="text/javascript">
		
		$("#submit").on("click", function() {

			event.preventDefault();

			var reserver = {
				name: $("#inputName").val().trim(),
				phone: $("#inputPhone").val().trim(),
				email: $("#inputEmail").val().trim()
			};

			$.post("/api/new", reserver)
			.then(function(data) {
				console.log(data);
				alert("Adding reserver");
			});

		});

	</script>

</body>
</html>
